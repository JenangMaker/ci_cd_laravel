os:
  - linux
# bahasa
language: php
# distro
dist: trusty

php:
  - "7.1"
# service yang digunakan
services:
  - docker
# grouping  task
jobs:
  include:
    # melakukan testing
    - stage: "Tests"
      name: "Unit Test PHP"
      script:
        - travis_retry composer self-update
        - travis_retry composer install --prefer-source --no-interaction
        - cp .env.example .env
        - php artisan key:generate
        - vendor/bin/phpunit tests/Feature/ExampleTest.php
    # melakukan build images dan publish ke docker hub
    - stage: "Build Docker Image"
      name: "Build Images Docker"
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t ci_cd_laravel .
        - docker images
        - docker tag ci_cd_laravel $DOCKER_USERNAME/ci_cd_laravel
        - docker push $DOCKER_USERNAME/ci_cd_laravel

deploy:
  provider: heroku
  api_key:
    secure: "312f0826-db4c-4c0d-aa82-b2b427c3268f"
    app: jenangmaker-node-js-test